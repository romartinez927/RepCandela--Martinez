    <!--Inicio del contenido principal-->
    <main id="contacto" class="bg-rp container-fluid">
        <div>
            <h1>Contacto</h1>
        </div>
        <form class="row g-4 pb-5 justify-content-center fs-5">
            <div class="col-7">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre">
            </div>
            <div class="col-7">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Ingrese su Email" id="inputEmail4">
            </div>
            <div class="col-7">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" id="celular" class="form-control" placeholder="Ingrese su número">
            </div>
            <div class="col-7">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" placeholder="Escriba su Mensaje">Escriba su mensaje</textarea>
           </div>
            <div class="col-7">
                <button type="submit" class="btn btn-secondary">Enviar Mensaje</button>
            </div>
        </form>
    </main>
